version: '3'
services:
  nginx:
    image: ay-design-library
    container_name: ay-design-library
    build:
      dockerfile: Dockerfile.docs.production
      context: .
      args:
        - AZURE_REGISTRY_USERNAME=${AZURE_REGISTRY_USERNAME}
        - AZURE_REGISTRY_PASSWORD=${AZURE_REGISTRY_PASSWORD}
    ports:
      - '80:80'
    environment:
      NODE_ENV: production
    env_file:
      - .env
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

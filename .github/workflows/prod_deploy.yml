name: PROD DEPLOY

on:
  push:
    branches: '*/*'

  workflow_dispatch:

jobs:
  deploy-prod:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set release version
      run: echo "RELEASE_VERSION=$GITHUB_REF" >> $GITHUB_ENV

    - name: Set google api key to heroku.yml
      run: sed -i -e "s/\${STORYBOOK_GOOGLE_API_KEY}/${{ secrets.STORYBOOK_GOOGLE_API_KEY }}/g" heroku.yml

    - name: review env var
      run: cat heroku.yml

    - name: Deploy to Heroku
      uses: AkhileshNS/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_email: ${{ secrets.HEROKU_EMAIL }}
        heroku_app_name: ${{ secrets.HEROKU_APP_NAME_PROD }}
        usedocker: true
        docker_build_args: STORYBOOK_GOOGLE_API_KEY